<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cogan</title>
	<link rel="stylesheet" type="text/css" href="http://necolas.github.io/normalize.css/3.0.2/normalize.css"/>
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,500,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/jquery.slick/1.3.15/slick.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>

</head>
<body>
	<header>
		<div class="logo">
			<img src="img/logo.png" alt="">
		</div>
		<div class="contact-us">
			<h4>Contact Us</h4>
			<span class="tel">1.800.567.2642</span>
		</div>

		<div class="clearfix"></div>
	</header>
	<main>
		<section class="main-content">
			<div class="carousel">
				<div class="slide-1"></div>
				<div class="slide-2"></div>
				<div class="slide-3"></div>
				<div class="slide-4"></div>
				<div class="slide-5"></div>
				<button class="prev"></button>
				<button class="next"></button>
			</div>
			<div class="form">
				<div class="heading">
					<div class="wrapper">
						<h4>Request a free quote</h4>
						<p>Within 24 hours, your local sales representative will contact you to go over your project.</p>
					</div>
				</div>
				<form action="">
					<div class="wrapper">
						<input type="text" name="name" placeholder="Name">
						<input type="text" name="company" placeholder="Name">
						<input type="text" name="email" placeholder="Email">
						<input type="text" name="phone" placeholder="Phone">
						<input type="text" name="city" placeholder="City">
						<input type="text" name="state" placeholder="State/Province">
						<textarea name="details" placeholder="Additional Details (optional)"></textarea>
					</div>
				</form>
			</div>
		</section>
		<section class="benefits">
			<div class="item">
				<h4></h4>
				<div></div>
			</div>
			<div class="item">
				<h4></h4>
				<div></div>
			</div>
			<div class="item">
				<h4></h4>
				<div></div>
			</div>
			<div class="item">
				<h4></h4>
				<div></div>
			</div>
			<div class="item">
				<h4></h4>
				<div></div>
			</div>
			<div class="item">
				<h4></h4>
				<div></div>
			</div>
		</section>
		<section class="contact">
			<h4></h4>
			<img src="" alt="">
			<div class="contact__info"></div>
		</section>
	</main>
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="http://cdn.jsdelivr.net/jquery.slick/1.3.15/slick.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
